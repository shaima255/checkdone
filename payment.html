<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Check Done</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #3d3d3d);
      color: #f8f5f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
      color: #ffedcc;
    }

    header p {
      color: #ccc;
      font-style: italic;
    }

    form {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.25);
    }

    label {
      text-align: left;
      font-weight: bold;
      color: #ddd;
    }

    input, select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      background-color: #f8f5f2;
      color: #001f3f;
    }

    .error-message {
      color: #FFD700;
      font-size: 0.9rem;
    }

    button {
      background-color: #ffc107;
      color: #001f3f;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #003366;
      color: white;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
      color: #ccc;
    }

    /* Make sure anchor tags (if any) don’t turn purple */
    a, a:visited, a:active {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/right_sprite_square.png" alt="Check Done Logo">
    <h1>Check Done</h1>
    <p>Complete your payment to unlock premium features!</p>
  </header>

  <form id="paymentForm">
    <div>
      <label for="package">Select Package</label>
      <select id="package" required>
        <option value="">-- Choose your plan --</option>
        <option value="1">1 Month – 1 OMR</option>
        <option value="3">3 Months – 3 OMR</option>
        <option value="12">1 Year – 8 OMR (limited offer)</option>
      </select>
    </div>

    <div>
      <label for="cardName">Cardholder Name</label>
      <input type="text" id="cardName" required>
    </div>

    <div>
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" maxlength="19" required>
    </div>

    <div>
      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" required>
    </div>

    <div>
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="4" required>
    </div>

    <div class="error-message" id="errorMsg"></div>

    <button type="button" onclick="processPayment()">Purchase Now</button>
  </form>

  <footer>
    &copy; 2025 Check Done. All rights reserved.
  </footer>

  <script>
    function processPayment() {
      const fields = ['package', 'cardName', 'cardNumber', 'expiry', 'cvv'];
      let hasError = false;
      let errorMsg = '';

      fields.forEach(id => {
        const input = document.getElementById(id);
        if (!input.value.trim()) {
          hasError = true;
        }
      });

      if (hasError) {
        errorMsg = 'Please fill in all the fields.';
        document.getElementById('errorMsg').textContent = errorMsg;
        return;
      }

      document.getElementById('errorMsg').textContent = '';
      alert('✅ Payment Successful! Thank you for your purchase.');
      window.location.href = 'Done Tick.html';
    }
  </script>

</body>
</html>
