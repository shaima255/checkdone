<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Check Done</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #3d3d3d);
      color: #f8f5f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
      color: #ffedcc;
    }

    main {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.25);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ffc107;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #ddd;
    }

    .login-button {
      background-color: #ffc107;
      color: #001f3f;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .login-button:hover {
      background-color: #003366;
      color: white;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/right_sprite_square.png" alt="Check Done Logo">
    <h1>Check Done</h1>
  </header>

  <main>
    <h2>Thank You!</h2>
    <p>Your purchase was successful. You’ve unlocked full access to Tick Done’s premium features.</p>
    <a href="login.html" class="login-button">Go to Login</a>
  </main>

  <footer>
    &copy; 2025 Check Done. All rights reserved.
  </footer>

</body>
</html>
